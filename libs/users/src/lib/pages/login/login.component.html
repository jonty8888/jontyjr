<div class="login-register">
    <div class="login-register-panel">
     <div class="grid">
         <div class="col-6">
            <img height="525px" width="100%" src="assets/images/adminpanel.jpg" alt="">
         </div>

         <div class="col-6  p-5">
       <h3>Welcome</h3>
        <h2>Login Page</h2>
         <form [formGroup]="loginFormGroup" >
        <div class="grid pr-2 mt-8">
            <div class="col-12 ">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" formControlName="email" pInputText placeholder="email">         
                </div>
                <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error"
                ><span *ngIf="loginForm.email.errors.required">email is required</span>
                <span *ngIf="loginForm.email.errors.email">email is invalid</span></small
                >
            </div>
           
            <div class="col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="password"  formControlName="password" pInputText placeholder="password">         
                </div>
                <small *ngIf='loginForm.password.invalid && isSubmitted' class="p-error">Password is required</small>
            </div>
            <div class="col-12">
                <p-button label="Submit" (onClick)="onSubmit()" styleClass="btn-grad"></p-button>
            </div>
            <div class="col-12" *ngIf="isSubmitted &&  authError ">
             <small class="p-error">{{ authMsg }}</small>
            </div>
        </div>
        </form>  
         </div>
     </div>
    </div>
</div>
