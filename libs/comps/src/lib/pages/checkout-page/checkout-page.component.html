<div class="checkout-page">
    <div>
        <p-button
        label='Back to cart'
        icon='pi pi-arrow-left'
        (click)='backToCart()'></p-button>
    </div>
</div>

<div class="grid checkout-form p-fluid">
    <div class="col-8">
        <form [formGroup]='form'>
         <div class=" formgrid grid p-fluid">
             <div class="field col-6">
                 <label for="name">Name</label>
                 <input formControlName="name" id="name" type="text" class="inputfield w-full" pInputText />
                 <small *ngIf='userCheckoutForm.name.invalid && isSubmited' class="p-error">Name is required</small>
             </div>
             <div class="field col-6">
                 <label for="email">Email</label>
                 <input formControlName="email" id="email" type="text" class="inputfield w-full" pInputText />
                 <small *ngIf="userCheckoutForm.email.invalid && isSubmited" class="p-error"
             ><span *ngIf="userCheckoutForm.email.errors.required">email is required</span>
             <span *ngIf="userCheckoutForm.email.errors.email">email is invalid</span></small
             >
          
             </div>
        
           <div class="field col-4">
             <label for="color">Phone</label><br />
             <p-inputMask
               mask="(999) 999-9999"
               formControlName="phone"
               placeholder="(999) 999-9999"
             ></p-inputMask>
             <small *ngIf="userCheckoutForm.phone.invalid && isSubmited" class="p-error"
               >phone is required</small
             >
           </div>
       
         
         </div>
         
         <div class=" formgrid grid">
           <div class="field col">
             <label for="street">Street</label>
             
             <input formControlName="street" id="street" type="text" pInputText />
             <small *ngIf="userCheckoutForm.street.invalid && isSubmited" class="p-error"
             >Street is required</small
           >
            </div>
           <div class="field col-4">
             <label for="street">Apartment</label>
            
             <input formControlName="apartment" id="apartment" type="text" pInputText />
             <small *ngIf="userCheckoutForm.apartment.invalid && isSubmited" class="p-error"
             >Apartment is required</small
           >
            </div>
           <div class="field col-4">
             <label for="street">Zip Code</label>
             <input formControlName="zip" id="zip" type="text" pInputText />
           </div>
           <div class="field col-4">
             <label for="city">City</label>
             <input formControlName="city" id="city" type="text" pInputText />
           </div>
           <div class="p-field p-col-4">
             <label for="country">Country</label><br />
             <p-dropdown
               [options]="countries"
               formControlName="country"
               optionLabel="name"
               optionValue="id"
               [filter]="true"
               filterBy="name"
               [showClear]="true"
               placeholder="Select a Country"
             ></p-dropdown>
           </div>
       
         </div>
        </form>
       </div>

       <div class="col-4"><jontyjr-order-summary></jontyjr-order-summary>
    
        <p-button  label='Place Order' (click)= 'placeOrder()'></p-button>
    </div>
</div>
