
<p-toast></p-toast>
<div class="admin-page">
    <p-card header='Categories' subheader='List of all categories'>
        <div class="grid">
            <div class="col-12">
              <p-toolbar>
                  <div class="p-toolbar-group-left">
                    <p-button label="New" styleClass='p-button-success' icon="pi pi-plus" routerLink='form'></p-button>
                  </div>
              </p-toolbar>
            </div>
        </div>

        <div class="grid">
          <div class="col-12">
            <p-table [value]="categories" styleClass="p-datatable-gridlines" [scrollable]="true" [rows]="100" scrollHeight="350px"
             
            >
              <ng-template pTemplate="header">
                  <tr>
                   
                      <th pSortableColumn="name">Name  <p-sortIcon field="name"></p-sortIcon></th>
                      <th>Icon</th>
                      <th>Color</th>
                      <th>Delete/Edit</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-category>
                  <tr>
                     
                      <td>{{category.name}}</td>
                      <td> <i style="font-size: 2rem" class="icon" [ngClass]="'pi pi-'+ category.icon"></i></td>
                      <td> 
                      
                        <i
                        class="pi pi-circle-on"
                        style="font-size: 2rem"
                        [ngStyle]="{ color: category.color }"
                      ></i>
                      </td>
                      <td>
                        <p-button (onClick)="deleteCategory(category._id)"  styleClass='p-button-danger mr-2' icon="pi pi-trash" ></p-button>
                        <p-button (onClick)="updateCategory(category._id)" styleClass='p-button-success' icon="pi pi-pencil" ></p-button>
                      </td>
                     
                  </tr>
              </ng-template>
          </p-table>
          </div>
        </div>
    </p-card>
    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
</div>
