
<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Category' :'Add Categories' " subheader='You can add or edit categories'>
        <div class="grid mb-5">
            <div class="col-12">
              <p-toolbar >
                <div class="p-toolbar-group-right"> </div>
                  <div class="p-toolbar-group-right">
                    <p-button [label]=" editMode ? 'Update' :'Create'" styleClass='p-button-primary mr-2' icon="pi pi-plus" (click) = "onSubmit()" >

                    </p-button>
                    <p-button (click) ='goback()' label="Cancel" styleClass='p-button-secondary' icon="pi pi-arrow-circle-left" ></p-button>
                  </div>
              </p-toolbar>
            </div>
        </div>

        <div class="grid">
          <div class="col-12">
           <form [formGroup]='form'>
            <div class=" formgrid grid">
                <div class="field col">
                    <label for="name">name</label>
                    <input formControlName="name" id="name" type="text" class="inputfield w-full" pInputText />
                    <small *ngIf='categoryForm.name.invalid && isSubmited' class="p-error">Name is required</small>
                </div>
                <div class="field col">
                    <label for="icon">icon</label>
                    <input formControlName="icon" id="icon" type="text" class="inputfield w-full" pInputText />
                    <small *ngIf='categoryForm.icon.invalid && isSubmited' class="p-error">Icon is required</small>
                </div>

                <div class="field col">
                  <label for="color">Color</label> <br/>
                  <p-colorPicker formControlName="color"></p-colorPicker>
                </div>
            </div>

           </form>
          </div>
        </div>
    </p-card>

    
</div>
