<p-toast></p-toast>
<div class="admin-page">
    <p-card header='Users' subheader='List of all categories'>
        <div class="grid">
            <div class="col-12">
              <p-toolbar>
                  <div class="p-toolbar-group-left">
                    <p-button label="New" styleClass='p-button-success' icon="pi pi-plus" routerLink='form'></p-button>
                  </div>
              </p-toolbar>
            </div>
        </div>

        <div class="grid">
          <div class="col-12">
            <p-table [value]="users" styleClass="p-datatable-gridlines" [scrollable]="true" [rows]="100" scrollHeight="350px"
             
            >
              <ng-template pTemplate="header">
                  <tr>
                   
                      <th pSortableColumn="name">Name  <p-sortIcon field="name"></p-sortIcon></th>
                      <th>Email</th>
                      <th>IsAdmin</th>
                      <th>Country</th>
                      <th>Delete/Edit</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-user>
                  <tr>
                     
                      <td>{{user.name}}</td>
                      <td> {{user.email}}</td>
                      
                      <td>  <p-tag *ngIf="user.isAdmin" icon="pi pi-check"  [rounded]="true"  severity="success" ></p-tag> 
                        <p-tag   *ngIf="!user.isAdmin" icon="pi pi-times" severity="danger"  [rounded]="true"></p-tag> 
                      </td>
                      
                      <td>{{ getCountryName(user.country) }}</td>
                     
                     
                      <td>
                        <p-button (onClick)="deleteUser(user.id)"  styleClass='p-button-danger mr-2' icon="pi pi-trash" ></p-button>
                        <p-button (onClick)="updateUser(user.id)" styleClass='p-button-success' icon="pi pi-pencil" ></p-button>
                      </td>
                     
                  </tr>
              </ng-template>  
          </p-table>
          </div>
        </div>
    </p-card>
    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
</div>
