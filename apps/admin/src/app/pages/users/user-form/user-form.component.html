
<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit User' :'Add Users' " subheader='You can add or edit Users'>
        <div class="grid mb-5">
            <div class="col-12">
              <p-toolbar >
                <div class="p-toolbar-group-right"> </div>
                  <div class="p-toolbar-group-right">
                    <p-button [label]=" editMode ? 'Update' :'Create'" styleClass='p-button-primary mr-2' icon="pi pi-plus" (click) ="onSubmit()">

                    </p-button>
                    <p-button  label="Cancel" styleClass='p-button-secondary' icon="pi pi-arrow-circle-left" (click)="goback()" ></p-button>
                  </div>
              </p-toolbar>
            </div>
        </div>

        <div class="grid p-fluid">
          <div class="col-12">
           <form [formGroup]='form'>
            <div class=" formgrid grid">
                <div class="field col-6">
                    <label for="name">Name</label>
                    <input formControlName="name" id="name" type="text" class="inputfield w-full" pInputText />
                    <small *ngIf='userForm.name.invalid && isSubmited' class="p-error">Name is required</small>
                </div>
                <div class="field col-6">
                    <label for="email">Email</label>
                    <input formControlName="email" id="email" type="text" class="inputfield w-full" pInputText />
                    <small *ngIf="userForm.email.invalid && isSubmited" class="p-error"
                ><span *ngIf="userForm.email.errors.required">email is required</span>
                <span *ngIf="userForm.email.errors.email">email is invalid</span></small
                >
             
                </div>
                <div class="field col">
                  <label for="password">Password</label>
                  <input formControlName="password" id="password" type="password" class="inputfield w-full" pInputText />
                  
                  <small *ngIf='userForm.password.invalid && isSubmited' class="p-error">Password is required</small>
              </div>
              <div class="field col-4">
                <label for="color">Phone</label><br />
                <p-inputMask
                  mask="(999) 999-9999"
                  formControlName="phone"
                  placeholder="(999) 999-9999"
                ></p-inputMask>
                <small *ngIf="userForm.phone.invalid && isSubmited" class="p-error"
                  >phone is required</small
                >
              </div>
          
              <div class="field col-4">
                <label for="isAdmin">Is Admin</label><br />
                <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
              </div>
            </div>
            
            <div class=" formgrid grid">
              <div class="field col">
                <label for="street">Street</label>
                <input formControlName="street" id="street" type="text" pInputText />
              </div>
              <div class="field col-4">
                <label for="street">Apartment</label>
                <input formControlName="apartment" id="apartment" type="text" pInputText />
              </div>
              <div class="field col-4">
                <label for="street">Zip Code</label>
                <input formControlName="zip" id="zip" type="text" pInputText />
              </div>
              <div class="field col-4">
                <label for="city">City</label>
                <input formControlName="city" id="city" type="text" pInputText />
              </div>
              <div class="p-field p-col-4">
                <label for="country">Country</label><br />
                <p-dropdown
                  [options]="countries"
                  formControlName="country"
                  optionLabel="name"
                  optionValue="id"
                  [filter]="true"
                  filterBy="name"
                  [showClear]="true"
                  placeholder="Select a Country"
                ></p-dropdown>
              </div>
          
            </div>
           </form>
          </div>
        </div>
    </p-card>

    
</div>
